<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/icone/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo_img">
            <img src="assets/img/pokedex-logo.png" alt="">
            <img src="assets/img/pikachu-logo.png" width="80px" height="80px" alt="">
        </div>
    </header>
    <main>
        <img src="#" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            placeholder="Name or number"
            class="input__search"
            required>
        </form>
        
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev </button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="assets/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <footer>
        <div class="footer">
            <p>Â© 2022 willcode</p>
            <p>Powered by <a href="https://www.linkedin.com/in/renovatt/" target="_blank">renovatt</a></p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>   
</body>
</html>
